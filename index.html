<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="caixa01">
            <div class="caixinha">
                <h2>calc</h2>
                <p>theme</p>
                <p>1 2 3</p>
            </div>
        <form action="">
            <input type="number">
        </form>
        <div class="caixa2">
            <div class="linha01">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>Del</button>
            </div>
            <div class="linha02">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="linha03">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="linha04">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>
            <div class="linha05">
                <button>Reset</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
